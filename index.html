<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="college-header">
      <img id="collegeLogo" src="logo.png" alt="College Logo">
      <h1 contenteditable="true">My College Name</h1>
    </div>
  </header>

  <main>
    <form id="applicationForm">
      <div class="photo-upload">
        <label for="applicantPhoto">
          <img id="photoPreview" src="placeholder.png" alt="Applicant Photo">
        </label>
        <input type="file" id="applicantPhoto" accept="image/*" hidden>
      </div>

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullName" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="tel" id="phone" required>
      </div>

      <div class="form-group">
        <label>Course Applying For</label>
        <select id="course" required>
          <option value="">-- Select Course --</option>
          <option>B.Com</option>
          <option>B.Sc</option>
          <option>B.A</option>
          <option>M.Com</option>
          <option>M.Sc</option>
        </select>
      </div>

      <div class="form-group">
        <label>Profession</label>
        <input type="text" id="profession">
      </div>

      <button type="button" id="downloadBtn">Download as PDF</button>
    </form>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
